<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Wardrobe</h1>
        <p>Create your own outfits!</p>
    </header>
    <main>
        <div class="img">
            <img src="img/change-hat-knop.png" alt="change hat knop" class="change_button" id="change_hat"> 
            <img src="img/hat-1.png" alt="hat1" class="clothes_small" id="hat">
        </div>
        <div class="img">
            <img src="img/change-top-knop.png" alt="change top knop" class="change_button" id="change_top">
            <img src="img/top-1.png" alt="top1" class="clothes" id="top">
        </div>
        <div class="img">
            <img src="img/change-bottom-knop.png" alt="change bottom knop" class="change_button" id="change_bottom">
            <img src="img/bottom-1.png" alt="bottom1" class="clothes" id="bottom"> 
        </div>
        <div class="img">
            <img src="img/change-shoes-knop.png" alt="change shoes knop" class="change_button" id="change_shoes">
            <img src="img/shoes-1.png" alt="shoes1" class="clothes_small" id="shoes">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
